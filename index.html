<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="vh-100 overflow-hidden">
    <section >
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-transparet">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand fs-4" href="#">Coffes Shop</a>
          <!-- Toogle Btn -->
          <button
            class="navbar-toggler shadow-none border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Side Bar -->
          <div
            class="sidebar offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <!-- Sidebar Header -->
            <div class="offcanvas-header text-white border-bottom">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Coffes Shop
              </h5>

              <button
                type="button"
                class="btn-close btn-close-white shadow-none"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <!-- Sidebar Body -->
            <div class="offcanvas-body d-flex flex-lg-row flex-column p-4">
              <ul
                class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3"
              >
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-2" aria-current="page" href="#"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-2" aria-current="page" href="#"
                    >Services</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link mx-2" href="#">Contact Us</a>
                </li>
              </ul>
              <!-- Login SingUp -->
              <div
                class="d-flex flex-column flex-lg-row align-items-center gap-3"
              >
                <a href="#login" class="text-white">Login</a
                ><a
                  href="#signup"
                  class="text-white px-3 py-1 rounded-4 text-decoration-none"
                  style="background-color: #f94ca4"
                  >Sing Up</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </section>
    
  </body>
</html>
